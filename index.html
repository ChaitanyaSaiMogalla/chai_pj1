<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item display"></div>
       <div class="grid-item item1 clear">C</div>
       <div class="grid-item item2 delete">D</div>
       <div class="grid-item item3 operation">%</div>
       <div class="grid-item item4 operation">/</div>
       <div class="grid-item item5 number">7</div>
       <div class="grid-item item6 number">8</div>
       <div class="grid-item item7 number">9</div>
       <div class="grid-item item8 operation">*</div>
       <div class="grid-item item9 number">4</div>
       <div class="grid-item item10 number">5</div>
       <div class="grid-item item11 number">6</div>
       <div class="grid-item item12 operation">-</div>
       <div class="grid-item item13 number">1</div>
       <div class="grid-item item14 number">2</div>
       <div class="grid-item item15 number">3</div>
       <div class="grid-item item16 operation">+</div>
       <div class="grid-item item17 number">0</div>
       <div class="grid-item item18 operation">.</div>
       <div class="grid-item item19 equal">=</div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
